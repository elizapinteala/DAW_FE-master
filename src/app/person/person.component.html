<div>
    <div style="font-size: 40px;">
    <span class="mb-3"> <a href="#" routerLink="add">
        <button type="submit" class="btn btn-success"> Add client </button></a></span>
        </div>

<div class="row">

    <table mat-table [dataSource]="personList">
        <ng-container matColumnDef="firstName" >
            <th mat-header-cell *matHeaderCellDef> <span  >First name</span>
             
            </th>
            <td mat-cell *matCellDef="let person">
                    {{person.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName" >
            <th mat-header-cell *matHeaderCellDef> <span  >Last name</span>
             
            </th>
            <td mat-cell *matCellDef="let person">
                    {{person.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="address" >
            <th mat-header-cell *matHeaderCellDef> <span  >Address</span>
             
            </th>
            <td mat-cell *matCellDef="let person">
                    {{person.address}} </td>
        </ng-container>

        <ng-container matColumnDef="city" >
            <th mat-header-cell *matHeaderCellDef> <span  >City</span>
             
            </th>
            <td mat-cell *matCellDef="let person">
                    {{person.city}} </td>
        </ng-container>

        <ng-container matColumnDef="phone" >
            <th mat-header-cell *matHeaderCellDef> <span  >Phone</span>
             
            </th>
            <td mat-cell *matCellDef="let person">
                    {{person.phone}} </td>
        </ng-container>



        <ng-container matColumnDef="email" >
            <th mat-header-cell *matHeaderCellDef> <span  >Email</span>
             
            </th>
            <td mat-cell *matCellDef="let person">
                    {{person.email}} </td>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
            <span> Actions </span>
            
            </th>
            <td mat-cell *matCellDef="let person">
            
            <button type="submit" class="btn btn-danger" (click)="deletePerson(person.idPerson)">
            Delete
            </button>
            </td>
            
            </ng-container>
    </table>

</div>
