<div>
    <div style="font-size: 40px;">
    <span class="mb-3"> <a href="#" routerLink="add">
        <button type="submit" class="btn btn-success"> Add donation </button></a></span>
        </div>

<div class="row">

<div class="row">

    <table mat-table [dataSource]="donationList">
        <ng-container matColumnDef="donationDate">
            <th mat-header-cell *matHeaderCellDef> <span >Donation Date</span>
             
            </th>
            <td mat-cell *matCellDef="let donation">
                    {{donation.donationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="amount" >
            <th mat-header-cell *matHeaderCellDef> <span  >Amount</span>
             
            </th>
            <td mat-cell *matCellDef="let donation">
                    {{donation.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="shelterName" >
            <th mat-header-cell *matHeaderCellDef> <span  >Shelter Name</span>
             
            </th>
            <td mat-cell *matCellDef="let donation">
                    {{donation.shelterName}} </td>
        </ng-container>

        <ng-container matColumnDef="firstNamePerson" >
            <th mat-header-cell *matHeaderCellDef> <span  >First Name Person</span>
             
            </th>
            <td mat-cell *matCellDef="let donation">
                    {{donation.firstNamePerson}} </td>
                </ng-container>

                    <ng-container matColumnDef="lastNamePerson" >
                        <th mat-header-cell *matHeaderCellDef> <span  >Last Name Person</span>
                         
                        </th>
                        <td mat-cell *matCellDef="let donation">
                                {{donation.lastNamePerson}} </td>
                    


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                   
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                    <span> Actions </span>
                    
                    </th>
                    <td mat-cell *matCellDef="let donation">
                    
                    <button type="submit" class="btn btn-danger" (click)="deleteDonation(donation.id)">
                    Delete
                    </button>
                    </td>
                    
                    </ng-container>
                    
        
    </table>

</div>
