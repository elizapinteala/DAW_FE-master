<div>
    <div style="font-size: 40px;">
    <span class="mb-3"> <a href="#" routerLink="add">
        <button type="submit" class="btn btn-success"> Add employee </button></a></span>
        </div>

<div class="row">

<div class="row">

    <table mat-table [dataSource]="employeeList">
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> <span >Employee Type</span>
             
            </th>
            <td mat-cell *matCellDef="let employee">
                    {{employee.type}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName" >
            <th mat-header-cell *matHeaderCellDef> <span  >First name</span>
             
            </th>
            <td mat-cell *matCellDef="let employee">
                    {{employee.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName" >
            <th mat-header-cell *matHeaderCellDef> <span  >Last name</span>
             
            </th>
            <td mat-cell *matCellDef="let employee">
                    {{employee.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email" >
            <th mat-header-cell *matHeaderCellDef> <span  >Email</span>
             
            </th>
            <td mat-cell *matCellDef="let employee">
                    {{employee.email}} </td>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
            <span> Actions </span>
            
            </th>
            <td mat-cell *matCellDef="let employee">
            
            <button type="submit" class="btn btn-danger" (click)="deleteEmployee(employee.id)">
            Delete
            </button>
            </td>
            
            </ng-container>
    </table>

</div>
